{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'salas/styles.css' %}">
</head>
<body>
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-semibold mb-1">Criar nova sala</h2>
            <p class="text-secondary mb-0">Preencha as informações para cadastrar uma nova sala (CA 1).</p>
        </div>
        <a href="{% url 'gerenciar_salas' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>Voltar
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="alert alert-success d-none" id="pageSuccess" role="alert"></div>
            <div class="alert alert-danger d-none" role="alert">
                <ul id="pageErrors" class="mb-0"></ul>
            </div>
            <form class="row g-3" id="pageSalaForm" novalidate>
                {% csrf_token %}
                <div class="col-md-6">
                    <label class="form-label fw-semibold" for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome da sala" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold" for="capacidade">Capacidade</label>
                    <input type="number" min="1" id="capacidade" name="capacidade" class="form-control" placeholder="Ex: 30" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold" for="tipo">Tipo</label>
                    <select id="tipo" name="tipo" class="form-select" required>
                        <option value="" selected disabled>Selecione</option>
                        {% for tipo in tipos %}
                        <option value="{{ tipo }}">{{ tipo }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success px-4">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'salas/forms.js' %}"></script>
</body>
</html>
